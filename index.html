<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solana Neon Spin - Ultimate</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                neonPurple: '#d946ef', // Fuchsia-500
                neonBlue: '#06b6d4',   // Cyan-500
                neonGreen: '#10b981',  // Emerald-500
                neonGold: '#f59e0b',   // Amber-500
                darkBg: '#020617',     // Slate-950
                surface: '#0f172a',    // Slate-900
              },
              boxShadow: {
                'neon-glow': '0 0 10px rgba(217, 70, 239, 0.5), 0 0 20px rgba(6, 182, 212, 0.3)',
                'wheel-depth': 'inset 0 0 20px rgba(0,0,0,0.8), 0 10px 30px rgba(0,0,0,0.5)',
              },
              animation: {
                'float-slow': 'float 8s ease-in-out infinite',
                'pulse-subtle': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-15px)' },
                }
              }
            }
          }
        }
      </script>
    
    <!-- Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            background-color: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Particle & Grid Background */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 80%);
        }

        .wheel-container {
            transition: transform 6s cubic-bezier(0.12, 0.8, 0.15, 1); /* Custom Bezier for realistic friction */
            will-change: transform;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        /* 3D Wheel Effect */
        .wheel-border {
            box-shadow: 
                0 0 0 8px #1e293b, /* Rim */
                0 0 0 10px #334155, /* Outer Edge */
                0 20px 50px rgba(0,0,0,0.8); /* Drop Shadow */
        }

        .pointer-shadow {
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.6));
        }
    </style>
</head>
<body>

    <div id="root"></div>
    <div class="bg-grid"></div>

    <script type="text/babel">
        const { Connection, PublicKey, Transaction, SystemProgram, clusterApiUrl, LAMPORTS_PER_SOL } = solanaWeb3;

        // --- CONFIGURATION ---
        // Optimized for Mainnet Congestion
        const CONNECTION_CONFIG = { 
            commitment: 'confirmed', 
            confirmTransactionInitialTimeout: 120000, // Increased timeout
            disableRetryOnRateLimit: false
        };
        const SOLANA_NETWORK = 'mainnet-beta'; 
        const SPIN_COST = 0.01; 
        const HOUSE_ADDRESS = "CTD6awXNUksKhCFcZX8Ubst2ANxioUUNX1iRbhTYKxby";

        // Segments - Balanced Visuals
        const SEGMENTS = [
            { label: "2 SOL",   value: 2,    color: "#fbbf24", textColor: "#000", type: "win", weight: 0 },
            { label: "LOST",    value: 0,    color: "#ef4444", textColor: "#FFF", type: "lose", weight: 15 },
            { label: "0.1 SOL", value: 0.1,  color: "#8b5cf6", textColor: "#FFF", type: "win", weight: 10 },
            { label: "EMPTY",   value: 0,    color: "#64748b", textColor: "#FFF", type: "lose", weight: 10 },
            { label: "1 SOL",   value: 1,    color: "#f59e0b", textColor: "#000", type: "win", weight: 0 },
            { label: "AGAIN",   value: 0,    color: "#dc2626", textColor: "#FFF", type: "lose", weight: 15 },
            { label: "0.05 SOL", value: 0.05, color: "#10b981", textColor: "#FFF", type: "win", weight: 15 },
            { label: "BAD LUCK", value: 0,   color: "#475569", textColor: "#FFF", type: "lose", weight: 5 },
            { label: "0.5 SOL", value: 0.5,  color: "#0ea5e9", textColor: "#FFF", type: "win", weight: 5 },
            { label: "NO LUCK", value: 0,    color: "#991b1b", textColor: "#FFF", type: "lose", weight: 10 },
            { label: "5 SOL",   value: 5,    color: "#ec4899", textColor: "#FFF", type: "win", weight: 0 },
            { label: "BANKRUPT", value: 0,   color: "#1e293b", textColor: "#FFF", type: "lose", weight: 15 },
        ];

        const SEGMENT_ANGLE = 360 / SEGMENTS.length;

        // Robust Retry Logic
        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        async function withRetry(fn, retries = 3, delay = 2000) {
            try {
                return await fn();
            } catch (err) {
                if (retries <= 0) throw err;
                console.warn(`Retrying operation... Attempts left: ${retries}`);
                await sleep(delay);
                return withRetry(fn, retries - 1, delay * 1.5);
            }
        }

        // Advanced Sound Engine
        const AudioEngine = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            click: function() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                // Wood/Plastic Click Sound
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, t);
                osc.frequency.exponentialRampToValueAtTime(50, t + 0.03);
                
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.03);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + 0.04);
            },
            win: function() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                
                // Major Chord Arpeggio
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    
                    gain.gain.setValueAtTime(0, t + i*0.1);
                    gain.gain.linearRampToValueAtTime(0.2, t + i*0.1 + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + i*0.1 + 0.6);
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start(t + i*0.1);
                    osc.stop(t + i*0.1 + 0.7);
                });
            }
        };

        const getProvider = () => {
            if ('phantom' in window) {
                const provider = window.phantom?.solana;
                if (provider?.isPhantom) return provider;
            }
            return window.solana?.isPhantom ? window.solana : null;
        };

        function App() {
            const [walletAddress, setWalletAddress] = React.useState(null);
            const [balance, setBalance] = React.useState(null); 
            const [isSpinning, setIsSpinning] = React.useState(false);
            const [rotation, setRotation] = React.useState(0);
            const [status, setStatus] = React.useState({ type: 'info', msg: 'Connect Wallet to Start' });
            const [history, setHistory] = React.useState([]);
            const [soundEnabled, setSoundEnabled] = React.useState(true);

            const connection = new Connection(clusterApiUrl(SOLANA_NETWORK), CONNECTION_CONFIG);

            const connectWallet = async () => {
                const provider = getProvider();
                if (provider) {
                    try {
                        const resp = await provider.connect();
                        const pubKey = resp.publicKey.toString();
                        setWalletAddress(pubKey);
                        setStatus({ type: 'success', msg: 'Wallet Connected! Ready.' });
                        AudioEngine.init();
                        fetchBalance(resp.publicKey);
                    } catch (err) {
                        setStatus({ type: 'error', msg: 'User rejected connection.' });
                    }
                } else {
                    window.open("https://phantom.app/", "_blank");
                }
            };

            const fetchBalance = async (publicKey) => {
                try {
                    // Force a fresh fetch
                    const bal = await withRetry(() => connection.getBalance(publicKey, 'confirmed'));
                    setBalance(bal / LAMPORTS_PER_SOL);
                } catch (err) {
                    console.error("Balance fetch error:", err);
                }
            };

            const handleSpin = async () => {
                if (!walletAddress || isSpinning) return;
                AudioEngine.init();

                const provider = getProvider();
                if (!provider) return;

                if (balance !== null && balance < SPIN_COST) {
                    setStatus({ type: 'error', msg: `Need ${SPIN_COST} SOL to spin.` });
                    return;
                }

                setStatus({ type: 'process', msg: 'Initiating Transaction...' });

                try {
                    const sender = new PublicKey(walletAddress);
                    const receiver = new PublicKey(HOUSE_ADDRESS); 

                    // 1. Fetch Blockhash with Retry
                    let blockhashObj;
                    try {
                        blockhashObj = await withRetry(() => connection.getLatestBlockhash('finalized'));
                    } catch (e) {
                        setStatus({ type: 'error', msg: 'Network busy. Trying alternative...' });
                        // Fallback to confirmed if finalized fails
                        blockhashObj = await connection.getLatestBlockhash('confirmed');
                    }

                    const transaction = new Transaction({
                        recentBlockhash: blockhashObj.blockhash,
                        feePayer: sender
                    }).add(
                        SystemProgram.transfer({
                            fromPubkey: sender,
                            toPubkey: receiver, 
                            lamports: Math.round(SPIN_COST * LAMPORTS_PER_SOL),
                        })
                    );

                    setStatus({ type: 'process', msg: 'Please Approve in Phantom...' });
                    const signedTransaction = await provider.signTransaction(transaction);
                    
                    setStatus({ type: 'process', msg: 'Sending to Blockchain...' });
                    
                    // 2. Send & Confirm with Retry
                    // We send raw transaction. If it fails due to network, we retry sending.
                    const signature = await withRetry(async () => {
                        return await connection.sendRawTransaction(signedTransaction.serialize(), {
                            skipPreflight: true, // Skip preflight to avoid false positives on busy network
                            preflightCommitment: 'confirmed'
                        });
                    }, 3, 1500);

                    console.log("Tx Signature:", signature);
                    setStatus({ type: 'process', msg: 'Spinning! ðŸŽ¡' });
                    
                    startWeightedSpin();
                    
                    // Check confirmation in background
                    connection.confirmTransaction({
                        signature,
                        blockhash: blockhashObj.blockhash,
                        lastValidBlockHeight: blockhashObj.lastValidBlockHeight
                    }, 'confirmed').then(() => {
                        fetchBalance(sender);
                    }).catch(e => console.log("Confirmation weak but tx likely sent:", e));

                } catch (error) {
                    console.error("Spin Error:", error);
                    if (error.message?.includes("User rejected")) {
                        setStatus({ type: 'error', msg: 'Transaction Cancelled' });
                    } else {
                        setStatus({ type: 'error', msg: 'Network Busy. Please try again.' });
                    }
                }
            };

            const startWeightedSpin = () => {
                setIsSpinning(true);
                
                // Weighted Random Selection
                const totalWeight = SEGMENTS.reduce((sum, seg) => sum + seg.weight, 0);
                let randomNum = Math.random() * totalWeight;
                let selectedIndex = 0;
                for (let i = 0; i < SEGMENTS.length; i++) {
                    if (randomNum < SEGMENTS[i].weight) {
                        selectedIndex = i;
                        break;
                    }
                    randomNum -= SEGMENTS[i].weight;
                }

                // Calculate target rotation
                // Segment width is 30 degrees
                // Center of segment i is at: i * 30 + 15
                // To land there, we need to rotate 360 - (i * 30 + 15) degrees
                const segmentCenter = selectedIndex * SEGMENT_ANGLE + (SEGMENT_ANGLE / 2);
                const targetAngleBase = 360 - segmentCenter;
                
                // Add Randomness (+/- 10 deg)
                const randomness = (Math.random() - 0.5) * 20;
                
                const spins = 360 * 8; // 8 full spins
                const targetRotation = rotation + spins + (targetAngleBase - (rotation % 360)) + randomness;
                // Ensure strictly increasing rotation
                const finalRotation = Math.max(targetRotation, rotation + 360 * 5);

                setRotation(finalRotation);

                // Dynamic Sound Ticking
                // We simulate ticks based on rotation speed curve
                if (soundEnabled) {
                    const duration = 6000; // 6s
                    const totalDistance = finalRotation - rotation;
                    const startTime = Date.now();
                    
                    let lastTickAngle = rotation;
                    const tickSpacing = SEGMENT_ANGLE; // Tick every segment pass

                    const tickLoop = () => {
                        const elapsed = Date.now() - startTime;
                        if (elapsed >= duration) return;

                        // Cubic Bezier Approximation for current position (0.12, 0.8, 0.15, 1)
                        // Simplified easing for sound sync: easeOutCubic
                        const t = Math.min(1, elapsed / duration);
                        const ease = 1 - Math.pow(1 - t, 3); 
                        
                        const currentAngle = rotation + (totalDistance * ease);
                        
                        if (currentAngle - lastTickAngle >= tickSpacing) {
                            AudioEngine.click();
                            lastTickAngle = currentAngle;
                        }
                        
                        requestAnimationFrame(tickLoop);
                    };
                    tickLoop();
                }

                setTimeout(() => {
                    setIsSpinning(false);
                    calculateResult(selectedIndex);
                }, 6000);
            };

            const calculateResult = (index) => {
                const result = SEGMENTS[index];
                setHistory(prev => [result, ...prev].slice(0, 5));

                if (result.type === 'win') {
                    setStatus({ type: 'win', msg: `YOU WON ${result.label}!` });
                    if(soundEnabled) AudioEngine.win();
                    confetti({
                        particleCount: 200,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#d946ef', '#00ff9d', '#f59e0b'],
                        zIndex: 50
                    });
                } else {
                    setStatus({ type: 'lose', msg: result.label });
                }
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen relative overflow-hidden pb-10">
                    
                    {/* Header Bar */}
                    <div className="absolute top-0 left-0 w-full p-4 z-30 flex justify-center">
                        <div className="glass-card rounded-full px-6 py-3 flex items-center justify-between w-full max-w-lg shadow-neon-glow">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 bg-gradient-to-br from-neonPurple to-neonBlue rounded-full flex items-center justify-center shadow-lg animate-float-slow">
                                    <span className="text-lg font-bold text-white">â—Ž</span>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-400 font-bold tracking-widest">SOLANA</div>
                                    <div className="text-sm font-black text-white leading-none">NEON SPIN</div>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-3">
                                {walletAddress && (
                                    <div className="text-right hidden sm:block">
                                        <div className="text-[10px] text-gray-400 font-bold uppercase">Balance</div>
                                        <div className="text-xs font-mono text-neonGreen">
                                            {balance === null ? "..." : balance.toFixed(3)} SOL
                                        </div>
                                    </div>
                                )}
                                
                                <button onClick={() => setSoundEnabled(!soundEnabled)} className="w-8 h-8 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition border border-white/10">
                                    {soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡'}
                                </button>

                                {!walletAddress ? (
                                    <button onClick={connectWallet} className="bg-gradient-to-r from-neonPurple to-blue-600 text-white px-4 py-1.5 rounded-full font-bold text-xs transition hover:scale-105 shadow-lg">
                                        Connect
                                    </button>
                                ) : (
                                    <div className="w-8 h-8 rounded-full bg-gradient-to-r from-neonGreen to-emerald-600 border-2 border-white/20 shadow-lg"></div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Wheel Section */}
                    <div className="relative z-10 mt-12 scale-90 sm:scale-100">
                        
                        {/* The Fixed Pointer (Needle) */}
                        <div className="absolute -top-12 left-1/2 transform -translate-x-1/2 z-40 pointer-events-none pointer-shadow">
                            <div className="flex flex-col items-center">
                                {/* Cap */}
                                <div className="w-4 h-4 rounded-full bg-gradient-to-b from-gray-200 to-gray-400 border border-gray-500 shadow-md z-10"></div>
                                {/* Needle Body */}
                                <div className="w-2 h-12 -mt-2 bg-gradient-to-b from-neonGold to-yellow-700 rounded-b-full shadow-lg border-x border-yellow-800"></div>
                                {/* Sharp Tip */}
                                <div className="w-0 h-0 -mt-1 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[18px] border-t-yellow-700"></div>
                            </div>
                        </div>

                        {/* Wheel Frame */}
                        <div className="w-[320px] h-[320px] sm:w-[400px] sm:h-[400px] rounded-full bg-slate-800 relative wheel-border flex items-center justify-center">
                            
                            {/* Rotating Wheel */}
                            <div 
                                className="w-[96%] h-[96%] rounded-full wheel-container overflow-hidden relative shadow-inner"
                                style={{ 
                                    transform: `rotate(${rotation}deg)`,
                                    background: `conic-gradient(
                                        ${SEGMENTS[0].color} 0deg 30deg,
                                        ${SEGMENTS[1].color} 30deg 60deg,
                                        ${SEGMENTS[2].color} 60deg 90deg,
                                        ${SEGMENTS[3].color} 90deg 120deg,
                                        ${SEGMENTS[4].color} 120deg 150deg,
                                        ${SEGMENTS[5].color} 150deg 180deg,
                                        ${SEGMENTS[6].color} 180deg 210deg,
                                        ${SEGMENTS[7].color} 210deg 240deg,
                                        ${SEGMENTS[8].color} 240deg 270deg,
                                        ${SEGMENTS[9].color} 270deg 300deg,
                                        ${SEGMENTS[10].color} 300deg 330deg,
                                        ${SEGMENTS[11].color} 330deg 360deg
                                    )`
                                }}
                            >
                                {/* Segments */}
                                {SEGMENTS.map((seg, i) => (
                                    <React.Fragment key={i}>
                                        {/* Divider */}
                                        <div className="absolute top-0 left-1/2 w-[1px] h-1/2 bg-white/10 origin-bottom transform -translate-x-1/2" style={{ transform: `rotate(${i * 30}deg)` }}></div>
                                        
                                        {/* Label */}
                                        <div 
                                            className="absolute top-0 left-0 w-full h-full"
                                            style={{ transform: `rotate(${i * 30 + 15}deg)` }}
                                        >
                                            <div className="absolute top-4 left-1/2 -translate-x-1/2 text-center">
                                                <div 
                                                    className="font-black text-[10px] sm:text-xs uppercase tracking-wider whitespace-nowrap"
                                                    style={{ 
                                                        color: seg.textColor,
                                                        writingMode: 'vertical-rl',
                                                        textOrientation: 'mixed',
                                                        transform: 'rotate(180deg)',
                                                        textShadow: '0 1px 2px rgba(0,0,0,0.3)'
                                                    }}
                                                >
                                                    {seg.label}
                                                </div>
                                            </div>
                                        </div>
                                    </React.Fragment>
                                ))}
                            </div>

                            {/* Center Hub */}
                            <div className="absolute w-16 h-16 rounded-full bg-gradient-to-br from-slate-700 to-black border-4 border-slate-600 shadow-2xl flex items-center justify-center z-10">
                                <div className="w-10 h-10 rounded-full bg-slate-900 flex items-center justify-center border border-slate-700">
                                    <div className="w-2 h-2 bg-neonBlue rounded-full animate-pulse shadow-[0_0_10px_#06b6d4]"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Status & Controls */}
                    <div className="mt-10 z-20 flex flex-col items-center w-full max-w-xs px-4">
                        
                        <div className={`w-full text-center py-3 rounded-xl font-bold text-sm mb-4 transition-all border backdrop-blur-sm ${
                            status.type === 'error' ? 'bg-red-500/10 border-red-500 text-red-200' :
                            status.type === 'win' ? 'bg-neonGreen/10 border-neonGreen text-neonGreen shadow-[0_0_20px_rgba(16,185,129,0.2)]' :
                            status.type === 'process' ? 'bg-blue-500/10 border-blue-400 text-blue-200 animate-pulse' :
                            'bg-white/5 border-white/10 text-gray-400'
                        }`}>
                            {status.msg}
                        </div>

                        <button 
                            onClick={handleSpin}
                            disabled={!walletAddress || isSpinning}
                            className={`
                                w-full py-4 rounded-xl font-black text-lg tracking-wider transition-all duration-200 transform
                                ${!walletAddress 
                                    ? 'bg-slate-800 text-slate-600 cursor-not-allowed' 
                                    : isSpinning 
                                        ? 'bg-slate-700 text-slate-500 cursor-wait scale-95'
                                        : 'bg-gradient-to-r from-neonPurple to-neonBlue text-white shadow-lg hover:shadow-neonPurple/40 hover:scale-105 active:scale-95'
                                }
                            `}
                        >
                            {isSpinning ? 'SPINNING...' : `SPIN ${SPIN_COST} SOL`}
                        </button>

                        {/* History */}
                        {history.length > 0 && (
                            <div className="flex gap-2 mt-6">
                                {history.map((h, i) => (
                                    <div key={i} className={`
                                        w-8 h-8 rounded-lg flex items-center justify-center text-[10px] font-bold border shadow-sm
                                        ${h.type === 'win' ? 'bg-neonGreen/20 border-neonGreen text-neonGreen' : 'bg-red-500/20 border-red-500 text-red-400'}
                                    `}>
                                        {h.type === 'win' ? 'W' : 'L'}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-4 text-[10px] text-slate-600 font-bold tracking-widest opacity-50">
                        SOLANA MAINNET BETA
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
